<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d Prints</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header> <h1>Welcome to 3D Prints Store</h1> 
        <nav> <a href="#home">Home</a> 
            <a href="#products">Products</a> 
            <a href="#contact">Contact</a> </nav> 
    </header> 
    <section id="home"> 
        <h2>About Us</h2> 
            <p>We offer high-quality 3D printed products.</p> 
    </section> 
    <section id="products"> <h2>Our Products</h2> 
        <div class="product"> 
            <img src="img/sword.jpg" alt="Product 1"> 
            <h3>Product 1</h3> 
            <p>$20.00</p> 
        </div>
        <div class="product"> 
            <img src="img/swords.jpg" alt="Product 2"> 
            <h3>Product 2</h3> 
            <p>$25.00</p> 
        </div> <!-- Add more products as needed --> 
    </section>
    <section id="contact"> <h2>Contact Us</h2> 
        <form> <label for="name">Name:</label> 
                <input type="text" id="name" name="name"> 
                <label for="email">Email:</label> <input type="email" id="email" name="email"> 
                <label for="message">Message:</label> 
                <textarea id="message" name="message"></textarea> 
                <button type="submit">Submit</button> 
        </form> 
    </section> 
    
    
    <footer> <p>&copy; 2023 3D Prints Store</p> </footer>
    <script src="script.js"></script>
</body>
</html>
